<!DOCTYPE html>
<html xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Pancake</title>
</head>
<body>
    <form method="post" th:action="@{/orders}" th:object="${pancakeOrder}">
        <h1>Order your pancakes!</h1>
        <img th:src="@{/images/bbb.png}" />

        <h3>Your pancakes in this order:</h3>
        <a th:href="@{/design}" id="another">One more pancake?</a>

        <ul>
            <li th:each="pancake : ${pancakeOrder.pancakes}">
                <span th:text="${pancake.name}">pancake name</span>
            </li>
        </ul>

        <h3>快递送到:</h3>
        <label for= "name" >Name:</label>
        <input type="text" id="name" th:field="*{name} "><br/>

        <label for= "street" >Street:</label>
        <input type="text" id="street" th:field="*{street}"><br/>

        <label for= "city" >City:</label>
        <input type="text" id="city" th:field="*{city}"><br/>

        <label for= "province" >Province:</label>
        <input type="text" id="province" th:field="*{province}"><br/>

        <label for= "country" >Country:</label>
        <input type="text" id="country" th:field="*{country}"><br/>

        <label for= "postCode" >PostCode:</label>
        <input type="text" id="postCode" th:field="*{postCode}"><br/>


        <h3>付款了</h3>
        <label for= "ccNumber" >信用卡号:</label>
        <input type="text" id="ccNumber" th:field="*{ccNumber}"><br/>

        <label for= "ccExpiration" >过期时间:</label>
        <input type="text" id="ccExpiration" th:field="*{ccExpiration}"><br/>

        <label for= "ccCVV" >验证码:</label>
        <input type="text" id="ccCVV" th:field="*{ccCVV}"><br/>

        <input type="submit" value="Submit Order"/>
    </form>
</body>
</html>
